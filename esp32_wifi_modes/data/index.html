<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Firebase App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="logged-in-view">
        <div class="mobile-container">

            <div id="app-header">
                <h3>Welcome Home</h3>
            </div>

            <br><hr><br>

            <div class="input">
                <button class="talk">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" style="vertical-align:top" viewBox="0 0 384 512"><path fill="#ffffff" d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/></svg>
                </button>
                <p class="content"> Click here to speak</p>
            </div>

            <br><hr><br>

            <div id="app-chart">
                <h3>Environment</h3>
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M160 64c-26.5 0-48 21.5-48 48V276.5c0 17.3-7.1 31.9-15.3 42.5C86.2 332.6 80 349.5 80 368c0 44.2 35.8 80 80 80s80-35.8 80-80c0-18.5-6.2-35.4-16.7-48.9c-8.2-10.6-15.3-25.2-15.3-42.5V112c0-26.5-21.5-48-48-48zM48 112C48 50.2 98.1 0 160 0s112 50.1 112 112V276.5c0 .1 .1 .3 .2 .6c.2 .6 .8 1.6 1.7 2.8c18.9 24.4 30.1 55 30.1 88.1c0 79.5-64.5 144-144 144S16 447.5 16 368c0-33.2 11.2-63.8 30.1-88.1c.9-1.2 1.5-2.2 1.7-2.8c.1-.3 .2-.5 .2-.6V112zM208 368c0 26.5-21.5 48-48 48s-48-21.5-48-48c0-20.9 13.4-38.7 32-45.3V144c0-8.8 7.2-16 16-16s16 7.2 16 16V322.7c18.6 6.6 32 24.4 32 45.3z"/></svg>
                    <span id="display-temperature"></span>
                    &deg;C
                </p>
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><path d="M192 512C86 512 0 426 0 320C0 228.8 130.2 57.7 166.6 11.7C172.6 4.2 181.5 0 191.1 0h1.8c9.6 0 18.5 4.2 24.5 11.7C253.8 57.7 384 228.8 384 320c0 106-86 192-192 192zM96 336c0-8.8-7.2-16-16-16s-16 7.2-16 16c0 61.9 50.1 112 112 112c8.8 0 16-7.2 16-16s-7.2-16-16-16c-44.2 0-80-35.8-80-80z"/></svg>
                    <span id="display-humidity"></span>
                    % RH
                </p>
                <canvas id="chart-humidity" height="200px"></canvas>
            </div>

            <br><hr><br>

            <h3>Home Control</h3>

            <div id="app-home-control">
                <div id="bed-room">
                    <div class="text">Bed room</div>
                </div>
                <div id="living-room">
                    <div class="text">Living room</div>
                </div>
            </div>

            <br><hr><br>

            <div id="app-schedule">
                <h3>Light Mode</h3>
                
                <h4>Bed Room</h4>
                <div id="lighting-mode-btn">
                    <button id="bed-room-switch-only-btn">Switch Only</button>
                    <button id="bed-room-automatic-btn">Automatic</button>
                    <button id="bed-room-scheduled-btn">Scheduled</button>
                </div>
                <br>
                <div id="schedule-section">
                    <h4>Set/Change Light Schedule:</h4>
                    <div id="bed-room-schedule"></div>
                    <div id="input-time-section">
                        <input id="input-time-hours" placeholder="H" type="text" inputmode="numeric">
                        <div class="colon">:</div>
                        <input id="input-time-minutes" placeholder="M" type="text" inputmode="numeric">
                        <div class="colon">:</div>
                        <input id="input-time-seconds" placeholder="S" type="text" inputmode="numeric">
                    </div>
                    <div id="schedule-error-message"></div>
                    <br>
                    <div id="shedule-time-buttons">
                        <button id="add-time-btn">+</button>
                        <button id="pop-time-btn">-</button>
                        <button id="bed-room-schedule-btn">Schedule</button>    
                    </div>
                </div>

            </div>

            <div id="app-footer">
                <p>Made with <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path fill="#ffffff" d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg></p>
                <p>Source code: 
                    <a href="https://github.com/Sudip-Kumar-Mandal/smart-home-project">

                    </a>
                </p>
                <p>Connection mode: Websockets</p>
            </div>
        </div>
            
    </section>

    <script type="text/javascript" src="chart.js"></script>
    <script src="index.js" type="module"></script>

</body>
</html>
